<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="./styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Contact Me</title>
  </head>
  <body>
    <section class="contact">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"> <span style="color:blue;">Portfolio</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="about.html">About Me</a>
                  <a class="nav-link" href="projects.html">My Projects</a>
                  <a class="nav-link active" href="contact.html">Contact Me</a>
                </div>
              </div>
            </div>
          </nav>
    </section>
    <section>
        <div style="width: 50%; margin: 5% auto">
          <div class="card">
            <h1 class="card-title">Contact Me</h1>
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name" placeholder="John Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <input type="textarea" class="form-control" id="message" rows="5"></textarea>
              <br>
              <button type="submit" value="Submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
          <div style="width: 75%; margin: 0 auto" >
            <div class="row">
              <div class="col-6">
                <i class="bi bi-linkedin" style="font-size: 40px;"></i>
                <a href="https://www.linkedin.com/in/kimreddick/">https://www.linkedin.com</a>
              </div>

              <div class="col-6">
                <i class="bi bi-facebook" style="font-size: 40px;"></i>
                <a href="https://www.facebook.com/flirtara">https://www.facebook.com</a>
              </div>   

              <div class="col-6">
                <i class="bi bi-instagram" style="font-size: 40px;"></i>
                <a href="https://www.instagram.com/flirtara7">https://www.instagram.com</a>
              </div>

            </div>
          </div>
        </div>
      </form>

      
    </section>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
